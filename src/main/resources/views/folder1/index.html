<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Basic CSS Styling</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      h1 {
        color: #0066cc;
      }

      p {
        color: #333333;
      }

      a {
        color: #ff6600;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Website</h1>
    <p>This is a paragraph with some <a href="#">link</a>.</p>
  </body>
</html>
